<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de API - Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Gestión de API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="roles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laboratorios.html">Laboratorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html">Reservas</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">Salir</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card p-4 shadow">
                    <h2>Bienvenido, <span id="nombreDisplay" class="text-primary"></span></h2>
                    <hr>
                    <p><strong>Correo:</strong> <span id="correoDisplay"></span></p>
                    <p><strong>Rol:</strong> <span id="rolDisplay" class="badge bg-info text-dark"></span></p>
                    <p><strong>Descripción del Rol:</strong> <span id="descDisplay"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const sesion = localStorage.getItem('usuarioSesion');

            if (!sesion) {
                window.location.href = '../index.html';
                return;
            }

            const usuario = JSON.parse(sesion);

            document.getElementById('nombreDisplay').textContent = usuario.nombre + " " + usuario.apellidos;
            document.getElementById('correoDisplay').textContent = usuario.correo;
            document.getElementById('rolDisplay').textContent = usuario.rol.nombre;
            document.getElementById('descDisplay').textContent = usuario.rol.descripcion;
        });

        function cerrarSesion() {
            localStorage.removeItem('usuarioSesion');
            window.location.href = '../index.html';
        }
    </script>

</html>
