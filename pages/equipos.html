<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Reservas de laboratorios ESCOM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="roles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laboratorios.html">Laboratorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html">Reservas</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">Salir</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Equipos</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addEquipoModal">Agregar
            Equipo</button>
        <table class="table table-striped" id="equiposTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Estado</th>
                    <th>MAC</th>
                    <th>No. Serie</th>
                    <th>IP</th>
                    <th>Laboratorio</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar equipo -->
    <div class="modal fade" id="addEquipoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Equipo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="equipoForm">
                        <input type="hidden" id="equipoId">

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <input type="text" class="form-control" id="equipoEstado" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">MAC</label>
                            <input type="text" class="form-control" id="equipoMac" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Número de Serie</label>
                            <input type="text" class="form-control" id="equipoSerie" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">IP</label>
                            <input type="text" class="form-control" id="equipoIp" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Laboratorio</label>
                            <select class="form-control" id="equipoLab"></select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEquipoBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/logout.js"></script>
    <script>
        const API_BASE = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/equipos';
        const LABS_API = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/laboratorios';

        async function loadLabs() {
            try {
                const response = await fetch(LABS_API);
                return await response.json();
            } catch (error) {
                console.error('Error loading labs:', error);
                return [];
            }
        }

        async function loadEquipos() {
            try {
                const response = await fetch(API_BASE);
                const equipos = await response.json();

                const tbody = document.querySelector('#equiposTable tbody');
                tbody.innerHTML = '';

                equipos.forEach(e => {
                    tbody.innerHTML += `
                <tr>
                    <td>${e.idEquipo}</td>
                    <td>${e.estado}</td>
                    <td>${e.mac}</td>
                    <td>${e.numeroSerie}</td>
                    <td>${e.ip}</td>
                    <td>${e.laboratorio.nombre}</td>
                    <td>
                        <button class="btn btn-sm btn-danger"
                            onclick="deleteEquipo(${e.idEquipo})">
                            Eliminar
                        </button>
                    </td>
                </tr>
            `;
                });
            } catch (error) {
                console.error('Error cargando equipos', error);
            }
        }


        async function populateLabSelect() {
            const response = await fetch(LABS_API);
            const labs = await response.json();

            const select = document.getElementById('equipoLab');
            select.innerHTML = '';

            labs.forEach(l => {
                select.innerHTML += `
            <option value="${l.idLaboratorio}">
                ${l.nombre}
            </option>
        `;
            });
        }

        function editEquipo(id, nombre, laboratorio_id, descripcion) {
            document.getElementById('equipoId').value = id;
            document.getElementById('equipoName').value = nombre;
            document.getElementById('equipoLab').value = laboratorio_id;
            document.getElementById('equipoDesc').value = descripcion;
            document.getElementById('modalTitle').textContent = 'Editar Equipo';
            new bootstrap.Modal(document.getElementById('addEquipoModal')).show();
        }

        async function deleteEquipo(id) {
    
            if (confirm('¿Estás seguro de eliminar equipo?')) {
                try {
                    await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                    loadEquipos();
                } catch (error) {
                    console.error('Error deleting equipo:', error);
                }
            }

        
        }


        document.getElementById('saveEquipoBtn').addEventListener('click', async () => {
            const id = document.getElementById('equipoId').value;

            const payload = {
                estado: document.getElementById('equipoEstado').value,
                mac: document.getElementById('equipoMac').value,
                numeroSerie: document.getElementById('equipoSerie').value,
                ip: document.getElementById('equipoIp').value,
                laboratorio: {
                    idLaboratorio: document.getElementById('equipoLab').value
                }
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_BASE}/${id}` : API_BASE;

            await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            document.getElementById('equipoForm').reset();
            bootstrap.Modal.getInstance(
                document.getElementById('addEquipoModal')
            ).hide();

            loadEquipos();
        });


        populateLabSelect();
        loadEquipos();
    </script>
</body>

</html>
