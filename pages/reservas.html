<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Reservas de laboratorios ESCOM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="roles.html">Roles</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="laboratorios.html">Laboratorios</a></li>
                    <li class="nav-item"><a class="nav-link" href="equipos.html">Equipos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
                </ul>
            </div>

            <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">Salir</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Reservas</h1>

        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addReservaModal">
            Agregar Reserva
        </button>

        <table class="table table-striped" id="reservasTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Laboratorio</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="addReservaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Agregar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="reservaForm">

                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <select class="form-control" id="reservaUser" required></select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Laboratorio</label>
                            <select class="form-control" id="reservaLab" required></select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha y hora inicio</label>
                            <input type="datetime-local" class="form-control" id="reservaInicio" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha y hora fin</label>
                            <input type="datetime-local" class="form-control" id="reservaFin" required>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="saveReservaBtn">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/logout.js"></script>

    <script>
        const API_BASE = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/reservas';
        const USERS_API = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/usuarios';
        const LABS_API = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/laboratorios';

        async function loadUsers() {
            const r = await fetch(USERS_API);
            return await r.json();
        }

        async function loadLabs() {
            const r = await fetch(LABS_API);
            return await r.json();
        }

        async function populateSelects() {
            const [users, labs] = await Promise.all([loadUsers(), loadLabs()]);

            const userSelect = document.getElementById('reservaUser');
            const labSelect = document.getElementById('reservaLab');

            userSelect.innerHTML = '';
            labSelect.innerHTML = '';

            users.forEach(u => {
                userSelect.innerHTML += `
            <option value="${u.idUsuario}">
                ${u.nombre} ${u.apellidos}
            </option>`;
            });

            labs.forEach(l => {
                labSelect.innerHTML += `
            <option value="${l.idLaboratorio}">
                ${l.nombre}
            </option>`;
            });
        }

        async function loadReservas() {
            const response = await fetch(API_BASE);
            const reservas = await response.json();

            const tbody = document.querySelector('#reservasTable tbody');
            tbody.innerHTML = '';

            reservas.forEach(r => {
                tbody.innerHTML += `
            <tr>
                <td>${r.idReserva}</td>
                <td>${r.usuario.nombre} ${r.usuario.apellidos}</td>
                <td>${r.laboratorio.nombre}</td>
                <td>${new Date(r.fechaHoraInicio).toLocaleString()}</td>
                <td>${new Date(r.fechaHoraFin).toLocaleString()}</td>
                <td>
                    <button class="btn btn-sm btn-danger"
                        onclick="deleteReserva(${r.idReserva})">
                        Eliminar
                    </button>
                </td>
            </tr>`;
            });
        }

        document.getElementById('saveReservaBtn').addEventListener('click', async () => {

            const payload = {
                usuario: {
                    idUsuario: document.getElementById('reservaUser').value
                },
                laboratorio: {
                    idLaboratorio: document.getElementById('reservaLab').value
                },
                fechaHoraInicio: document.getElementById('reservaInicio').value,
                fechaHoraFin: document.getElementById('reservaFin').value
            };

            await fetch(API_BASE, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            document.getElementById('reservaForm').reset();
            bootstrap.Modal.getInstance(
                document.getElementById('addReservaModal')
            ).hide();

            loadReservas();
        });

        async function deleteReserva(id) {
            if (confirm('¿Estás seguro de eliminar reserva?')) {
                try {
                    await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                    loadReservas();
                } catch (error) {
                    console.error('Error deleting reserva:', error);
                }
            }

        }

        populateSelects();
        loadReservas();
    </script>
</body>

</html>
