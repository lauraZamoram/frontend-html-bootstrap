<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Gestión de API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="roles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laboratorios.html">Laboratorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html">Reservas</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">Salir</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Usuarios</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUsuarioModal">Agregar Usuario</button>
        <table class="table table-striped" id="usuariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div class="modal fade" id="addUsuarioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <input type="hidden" id="usuarioId">
                        <div class="mb-3">
                            <label for="usuarioName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="usuarioName" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuarioEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="usuarioEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuarioRol" class="form-label">Rol</label>
                            <select class="form-control" id="usuarioRol" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveUsuarioBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/usuarios';
        const ROLES_API = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/roles';

        async function loadRoles() {
            try {
                const response = await fetch(ROLES_API);
                return await response.json();
            } catch (error) {
                console.error('Error loading roles:', error);
                return [];
            }
        }

        async function loadUsuarios() {
            try {
                const [usuariosResponse, roles] = await Promise.all([fetch(API_BASE), loadRoles()]);
                if (!usuariosResponse.ok) {
                    throw new Error(`HTTP error! status: ${usuariosResponse.status}`);
                }
                const usuarios = await usuariosResponse.json();
                const tbody = document.querySelector('#usuariosTable tbody');
                tbody.innerHTML = '';
                if (usuarios.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No hay usuarios disponibles.</td></tr>';
                } else {
                    usuarios.forEach(usuario => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${usuario.idUsuario}</td>
                                <td>${usuario.nombre}</td>
                                <td>${usuario.correo}</td>
                                <td>${usuario.rol.nombre}</td>
                                <td>
                                    <!-- Editar no soportado por API -->
                                    <button class="btn btn-sm btn-danger" onclick="deleteUsuario(${usuario.id})">Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading usuarios:', error);
                const tbody = document.querySelector('#usuariosTable tbody');
                tbody.innerHTML = `<tr><td colspan="5">Error al cargar usuarios: ${error.message}</td></tr>`;
            }
        }

        async function populateRolSelect() {
            const roles = await loadRoles();
            const select = document.getElementById('usuarioRol');
            select.innerHTML = '';
            roles.forEach(rol => {
                select.innerHTML += `<option value="${rol.id}">${rol.nombre}</option>`;
            });
        }

        function editUsuario(id, nombre, email, rol_id) {
            document.getElementById('usuarioId').value = id;
            document.getElementById('usuarioName').value = nombre;
            document.getElementById('usuarioEmail').value = email;
            document.getElementById('usuarioRol').value = rol_id;
            document.getElementById('modalTitle').textContent = 'Editar Usuario';
            new bootstrap.Modal(document.getElementById('addUsuarioModal')).show();
        }

        async function deleteUsuario(id) {
            if (confirm('¿Estás seguro de eliminar este usuario?')) {
                try {
                    await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                    loadUsuarios();
                } catch (error) {
                    console.error('Error deleting usuario:', error);
                }
            }
        }

        document.getElementById('saveUsuarioBtn').addEventListener('click', async () => {
            const id = document.getElementById('usuarioId').value;
            const nombre = document.getElementById('usuarioName').value;
            const email = document.getElementById('usuarioEmail').value;
            const rol_id = parseInt(document.getElementById('usuarioRol').value);
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_BASE}/${id}` : API_BASE;
            try {
                await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, rol_id })
                });
                document.getElementById('usuarioForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addUsuarioModal')).hide();
                loadUsuarios();
            } catch (error) {
                console.error('Error saving usuario:', error);
            }
        });

        populateRolSelect();
        loadUsuarios();
    </script>
</body>
</html>
