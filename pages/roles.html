<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Reservas de laboratorios ESCOM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="roles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laboratorios.html">Laboratorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipos.html">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html">Reservas</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">Salir</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Roles</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addRoleModal">Agregar Rol</button>
        <table class="table table-striped" id="rolesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar rol -->
    <div class="modal fade" id="addRoleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <input type="hidden" id="roleId">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <input type="hidden" id="roleId">
                        <div class="mb-3">
                            <label for="roleDescription" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="roleDescription" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveRoleBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/logout.js"></script>
    <script>
        const API_BASE = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/roles';

        async function loadRoles() {
            try {
                const response = await fetch(API_BASE, { mode: 'cors' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const roles = await response.json();
                const tbody = document.querySelector('#rolesTable tbody');
                tbody.innerHTML = '';
                if (roles.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3">No hay roles disponibles.</td></tr>';
                } else {
                    roles.forEach(role => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${role.idRol}</td>
                                <td>${role.nombre}</td>
                                <td>${role.descripcion}</td>
                                <td>
                                    <!-- Editar no soportado por API, solo crear y eliminar -->
                                    <button class="btn btn-sm btn-danger" onclick="deleteRole(${role.idRol})">Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading roles:', error);
                const tbody = document.querySelector('#rolesTable tbody');
                tbody.innerHTML = `<tr><td colspan="3">Error al cargar roles: ${error.message}</td></tr>`;
            }
        }

        function editRole(id, nombre) {
            document.getElementById('roleId').value = id;
            document.getElementById('roleName').value = nombre;
            document.getElementById('modalTitle').textContent = 'Editar Rol';
            new bootstrap.Modal(document.getElementById('addRoleModal')).show();
        }

        async function deleteRole(id) {
            if (confirm('¿Estás seguro de eliminar este rol?')) {
                try {
                    await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                    loadRoles();
                } catch (error) {
                    console.error('Error deleting role:', error);
                }
            }
        }

        document.getElementById('saveRoleBtn').addEventListener('click', async () => {
            const id = document.getElementById('roleId').value;
            const nombre = document.getElementById('roleName').value;
            const descripcion = document.getElementById('roleDescription').value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_BASE}/${id}` : API_BASE;
            try {
                await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, descripcion })
                });
                document.getElementById('roleForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addRoleModal')).hide();
                loadRoles();
            } catch (error) {
                console.error('Error saving role:', error);
            }
        });

        loadRoles();
    </script>
</body>

</html>
