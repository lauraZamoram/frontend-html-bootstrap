<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Sistema de Reserva de Laboratorios</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="fakePass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="fakePass" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    ¿No estás registrado? <a href="register.html">Registrate</a>
                </form>
                <div id="errorMessage" class="alert alert-danger mt-3 d-none">
                    El correo no se encuentra registrado.
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
