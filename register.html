<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 450px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Registro en el  Sistema</h3>
                
                <form id="usuarioForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Tus apellidos" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="fakePass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="fakePass" placeholder="Crea una contraseña">
                    </div>

                    <button type="submit" id="btnCrear" class="btn btn-success w-100">
                        <span id="btnText">Crear Cuenta</span>
                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </form>

                <div id="successMessage" class="alert alert-success mt-3 d-none">
                    ¡Usuario registrado con éxito!
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL de tu API en AWS
        const API_BASE = 'http://proyectofinal-env.eba-mfcifdqv.us-east-2.elasticbeanstalk.com/api/usuarios';

        const usuarioForm = document.getElementById('usuarioForm');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const successMessage = document.getElementById('successMessage');

        usuarioForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            document.getElementById('btnCrear').disabled = true;

            const nuevoUsuario = {
                nombre: document.getElementById('nombre').value,
                apellidos: document.getElementById('apellido').value,
                correo: document.getElementById('correo').value,
                rol: {
                    idRol: 1,
                    nombre: "Alumno",
                    descripcion: "Estudiante"
                }
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nuevoUsuario)
                });

                if (response.ok) {
                    successMessage.classList.remove('d-none');
                    usuarioForm.reset(); // Limpiar formulario
                    
                    setTimeout(() => {
                        window.location.href = 'pages/dashboard.html';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    alert("Error al registrar: " + (errorData.message || "Revisa los datos"));
                }

            } catch (error) {
                console.error('Error en la petición:', error);
                alert("No se pudo conectar con la API de AWS. Verifica CORS.");
            } finally {
                // Restaurar botón
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
                document.getElementById('btnCrear').disabled = false;
            }
        });
    </script>
</body>
</html>
